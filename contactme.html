<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon for Webpage Title -->
    <link rel="icon" type="image/png" href="images/Group 9.png">
    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contactme.css">
    <title>About Me</title>
</head>
<body>
    <!-- Scrollbar javascript variable and css elements -->
    <div id="progressbar"></div>
    <div id="scrollPath"></div>
    <header>
        <!-- Background portrait edit -->
        <div class="background-edit"></div>
        <div class="navigation">
            <!-- Image above navigation bar -->
            <img src="images/header.png" alt="Julio Beyeler">
            <div class="nav-bar">
                <ul>
                    <!-- Navigation Bar Elements -->
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="curriculum.html">Curriculum</a></li>
                    <li><a href="contactme.html">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <!-- Div surrounding the contact me form, submit button and link icons to social media -->
        <div id="contact">
            <p style="text-align: center;"><span style="font-size: 30px; font-weight: bold;">Contact Me</span><br/></p>
            <!-- Form input fields. Here I use the netlify form = "true" so it is redirected to me -->
            <form class="form" action="POST" data-netlify="true">
                <input type="text" class="field" name="name" placeholder="name..." required>
                <input type="text" class="field" name="email" placeholder="your email..." required>
                <textarea name="message" class="field" placeholder="your message..." cols="30" rows="10" required></textarea>
                <div id="captcha" data-netlify-recaptcha="true"></div>
                <input class="submitb" type="submit" value="Submit">
            </form>
            <div class="links">
                <!-- Social media image links -->
                <div class="github"><a href="https://github.com/21312Julio"><img src="images/GitHub.png" alt="GitHub"></a></div>
                <div class="behance"><a href="https://www.behance.net/juliocosta5"><img src="images/Behance.png" alt="Behance"></a></div>
                <div class="linkedin"><a href="https://www.linkedin.com/in/julio-costa-beyeler-089b4818a/"><img src="images/LinkedIn.png" alt="LinkedIn"></a></div>
                <div class="instagram"><a href="https://www.instagram.com/beyelej/"><img src="images/Instagram.png" alt="Instagram"></a></div>
            </div>
            <p style="text-align: center;"><span style="font-size: 15px;">julio.beyeler@gmail.com</span></p>
        </div>
    </main>
    <!-- Javascript scrollbar height -->
    <script src="js/scrollbar.js"></script>
</body>
</html>
